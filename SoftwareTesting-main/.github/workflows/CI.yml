name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-nocache
          restore-keys: |
            ${{ runner.os }}-maven
      # Step 1: Check out the code from your repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Java (specify your required Java version)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'


      # Step 4: Run Maven build and tests
      - name: Build and Test with Maven
        run: mvn clean test
